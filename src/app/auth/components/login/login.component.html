<div class="container">
  <div class="content-wrapper">
    <!-- Lado izquierdo: formulario -->
    <div class="left-panel">
      <div class="upper-section">
        <div class="login-icon"></div>
        <div class="form-container">
          <div class="form-group">
            <input 
              type="email" 
              placeholder="Email" 
              [(ngModel)]="email"
              (blur)="validateEmail()"
            />
            <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
          </div>
          <div class="form-group password-group">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Password" 
              [(ngModel)]="password"
              #passwordInput="ngModel"
            />
            <button type="button" class="toggle-password-btn" (click)="togglePasswordVisibility()">
              <svg viewBox="0 0 24 24" fill="currentColor" class="eye-icon">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
            </button>
          </div>
          <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
          <div *ngIf="loginError" class="error-message login-error">{{ loginError }}</div>
          <button (click)="login()" class="signup-btn">Iniciar Sesi칩n</button>
        </div>
      </div>
      <div class="curve"></div>
      <div class="bottom-section">
        <a (click)="navigateToAltaAlumno()" class="login-link">Registrarse</a>
        <a (click)="navigateToRecoverPassword()" class="login-link">Olvide mi contrase침a</a>
      </div>
    </div>
    <!-- Lado derecho: imagen decorativa -->
    <div class="right-panel"></div>
  </div>
</div>
