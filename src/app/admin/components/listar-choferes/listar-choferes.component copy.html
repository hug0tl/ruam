              <!-- <label>Buscar Matricula:</label> -->
              <input type="text" placeholder="Buscar ID" [(ngModel)]="filtroId">
            </div>

            <div class="filter-item">
              <label>&nbsp;</label>
              <button class="form-button warning" 
                      type="button" 
                      (click)="limpiar()">
                Limpiar
              </button>
            </div>
          </div>
        </div>
      
        <!-- Tabla de resultados -->
        <div class="results-table">
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha Nacimiento</th>
                <th>Tipo</th>
                <th></th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let chofer of filtroID">
                <td>{{ chofer.id }}</td>
                <td>{{ chofer.nombre }}</td>
                <td>{{ chofer.fechaNacimiento }}</td>
                <td>{{chofer.tipo}}</td>
                <td>
                  <button class="edit-button" (click)="editarChofer(chofer)">Editar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <div class="form-actions">
          <button (click)="return()" class="form-button success">
            Volver
          </button>
        </div>

        <button>Listar Usuarios</button>
          <div *ngFor="let usuario of usuarios">
            <p><strong>Nombre:</strong> {{ usuario.nombreCompleto }}</p>
            <p><strong>Email:</strong> {{ usuario.email }}</p>
            <p><strong>Tipo Usuario ID:</strong> {{ usuario.tipoUsuarioId }}</p>
            <hr>
          </div>
