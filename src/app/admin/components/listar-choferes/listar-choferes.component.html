    <div class="search-container">
      <!-- Filtros -->
      <div class="filters-container">
        <div class="filter-group">
          <div class="filter-item">
            <!-- <label>Buscar Matricula:</label> -->
            <input type="text" placeholder="Buscar ID" [(ngModel)]="filtroId">
          </div>
          <div class="filter-item">
            <label>&nbsp;</label>
            <button class="form-button warning" 
                    type="button" 
                    (click)="limpiar()">
              Limpiar
            </button>
          </div>
        </div>
      </div>
    
      <!-- Tabla de resultados -->
      <div class="results-table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Fecha Nacimiento</th>
              <th>Tipo</th>
              <th></th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chofer of datos">
              <td>{{ chofer.id }}</td>
              <td>{{ chofer.nombre }}</td>
              <td>{{ chofer.fechaNacimiento }}</td>
              <td>{{chofer.tipo}}</td>
              <td>
                <button class="edit-button" (click)="editarChofer(chofer)">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="paginator">
          <button class="form-button" (click)="cambiarPaginacion(-1)" [disabled]="currentPage === 1">Anterior</button>
          <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
          <button class="form-button" (click)="cambiarPaginacion(1)" [disabled]="currentPage === totalPages">Siguiente</button>
        </div>
      </div>
    
      <div class="form-actions">
        <button (click)="return()" class="form-button success">
          Volver
        </button>
      </div>
    </div>
